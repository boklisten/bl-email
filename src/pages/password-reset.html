{{> header}}

<container class="bl-main-container">
    <row>
        <columns>
            <h3 class="text-center bl-main-title">{{emailTemplateConfig.password-reset.text.title}}</h3>
        </columns>
    </row>
</container>

<spacer size="8"></spacer>

<container>
    <row>
        <columns small="12" class="bl-container">
            <p class="bl-center-text">
                {{emailTemplateConfig.password-reset.text.info}}
            </p>
            <center>
                <button href="{{i 'emailTemplateInput.extra.passwordResetLink'}}" class="radius">{{emailTemplateConfig.password-reset.text.button}}</button>
            </center>
            <p class="bl-center-text">
                <small>
                    <i>
                        {{i 'emailTemplateInput.extra.passwordResetLink'}}
                    </i>
                </small>
            </p>
        </columns>
    </row>
</container>

<spacer size="8"></spacer>

<container>
    <row>
        <columns small="12" class="bl-container">
            <p>
                {{emailTemplateConfig.password-reset.text.warning}}
                <a href="mailto:{{emailTemplateConfig.link.email}}">{{emailTemplateConfig.link.email}}</a>
            </p>
        </columns>
    </row>

</container>

<spacer size="8"></spacer>

{{> text-container}}

<spacer size="8"></spacer>
