<container class="bl-main-container">

    <row>
        <columns>
            <h3 class="text-center bl-main-title">{{i 'emailTemplateConfig.text.confirm.title'}}</h3>
        </columns>
    </row>

    <row>
        <columns small="12">
            <b class="bl-hello">{{i 'emailTemplateConfig.text.general.hello'}}</b>
            <p>
               {{i 'emailTemplateConfig.text.confirm.intro'}}
            </p>
        </columns>
    </row>

</container>

        <columns small="12" class="bl-container">

            <center>
                <button href="{{emailTemplateInput.confirmLink}}" class="radius">
                    {{i 'emailTemplateConfig.text.confirm.button'}}
                </button>
                <small>
                    <i>
                        {{i 'emailTemplateInput.confirmLink'}}
